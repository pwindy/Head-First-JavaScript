<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>chapter12---面向对象+Ajax</title>

	<style>
		*{
			margin:0;
			padding:0;
		}
		h2{
			margin:10px 0;
		}
		label{
			display:block;
			margin-bottom:10px;
		}
		#search{
			margin-right:5px;
		}
		img.logo{
			display:block;
			margin:5px 0;
		}
		#blog>div{
			width:100%;
			margin:10px 0;
		}
		#blog p{
			margin:2px 0;
		}
		#blog img{
			width:15px;
			height:15px;
			display:inline-block;
			margin-left:5px;
		}
		#blog i{
			font-size:12px;
		}
	</style>
</head>

<body>
	<h2>博客主页</h2>
	<label for="search">请在下面输入搜索内容:</label>
	<input type="text" id="search" />
	<input type="button" id='search_go' value='点击搜索' disabled='disabled' />
	<img src="cube.png" alt="YouCube" class='logo' />
	<div id="blog"></div>
	<input type="button" id="showall1" value="时间递减展示所有行内容" disabled='disabled' />
	<input type="button" id="showall2" value="随机弹出任意一行内容" disabled='disabled' />

<script type='text/javascript' src='js/12_date.js'></script>
<script type='text/javascript' src='js/12_ajax.js'></script>
<script type='text/javascript' src='js/12_data.js'></script>

</body>
</html>
